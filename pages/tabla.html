<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylesFunciones.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Creando una tabla</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../indexFunciones.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-lg">
        <div class="row">
            <div class="col-12">
                <div class="shadow-lg p-3 mt-5 bg-body rounded">
                    <h3>Creando una Tabla</h3>
                    <p>
                        En esta sección aprenderemos a crear una tabla dinámica utilizando JavaScript. La tabla se generará
                        en función de los datos proporcionados y se mostrará en la página web.
                    </p>

                    <div class="mb-3">
                        <label for="filas" class="form-label">Número de Filas</label>
                        <input type="number" class="form-control" id="filas" placeholder="Ingrese el número de filas" />
                    </div>
                    <div class="mb-3">
                        <label for="columnas" class="form-label">Número de Columnas</label>
                        <input type="number" class="form-control" id="columnas"
                            placeholder="Ingrese el número de columnas" />
                    </div>
                    <button id="generarTablaBtn" class="btn btn-primary">Generar Tabla</button>

                    <div id="tablaContainer" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tabla.js" defer></script>
</body>

</html>
